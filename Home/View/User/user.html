<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title>User</title>
<link href="__PUBLIC__/Outward/user/css/font-awesome.min.css" rel="stylesheet">
<link href="__PUBLIC__/Common/css/bootstrap.min.css" rel="stylesheet">
<link href="__PUBLIC__/Outward/user/css/templatemo-style.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body ng-app="myapp">  
    <!-- Left column -->
    <div class="templatemo-flex-row" ng-controller="firstController">
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <h1>Personal&nbsp;center</h1>
        </header>
        <div class="profile-photo-container">
          <img src="__PUBLIC__/userimg/{$userimg}" alt="Profile Photo" class="img-responsive" style="width:100%;height:200px;">  
          <div class="profile-photo-overlay"></div>
        </div>      
        <!-- Search box -->
        <div class="mobile-menu-icon">
            {$_SESSION['user']}
        </div>
        <nav class="templatemo-left-nav">          
          <ul>
            <li><a href="{:U('Home/User/home','','')}" target="mains" ng-class="{'active':home}" ng-click="home=true;userset=false;message=false;userpost=false;userfiles=false;"><i class="fa fa-user fa-fw"></i>我的主页</a></li>
            <li><a href="{:U('Home/User/userset','','')}" target="mains" ng-class="{'active':userset}" ng-click="home=false;userset=true;message=false;userpost=false;userfiles=false;"><i class="fa fa-tags fa-fw"></i>个人设置</a></li>
            <li><a href="{:U('Home/User/message','','')}" target="mains" ng-class="{'active':message}" ng-click="home=false;userset=false;message=true;userpost=false;userfiles=false;"><i class="fa fa-tags fa-fw"></i>系统信息</a></li>
            <li><a href="{:U('Home/User/userpost','','')}" target="mains" ng-class="{'active':userpost}" ng-click="home=false;userset=false;message=false;userpost=true;userfiles=false;"><i class="fa fa-file fa-fw"></i>我的帖子</a></li>
            <li><a href="{:U('Home/User/userfiles','','')}" target="mains" ng-class="{'active':userfiles}" ng-click="home=false;userset=false;message=false;userpost=false;userfiles=true;"><i class="fa fa-folder fa-fw"></i>我的文件</a></li>
          </ul>  
        </nav>
      </div>
      <!-- Main content --> 
      <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">
          <div class="row">
            <nav class="templatemo-top-nav col-lg-12 col-md-12">
              <ul class="text-uppercase">
                <li><a href="{:U('Home/Inward/index','','')}">主页</a></li>
                <li><a href="{:U('Home/Inward/chat','','')}">聊天室</a></li>
                <li><a href="{:U('Home/Inward/posts','','')}">发帖区</a></li>
                <li><a href="{:U('Home/Inward/files','','')}">文件</a></li>
                <li><a href="{:U('Home/Inward/membercenter','','')}">成员</a></li>
                <li><a href="{:U('Home/Main/index','','')}">外网</a></li>
                <li><a href="#">退出</a></li>
                
              </ul>  
            </nav> 
          </div>
        </div>
        <div class="templatemo-content-container" style="height:1000px">
          <iframe src="{:U('Home/User/home','','')}" name="mains" width="100%" height="100%" frameborder="0"></iframe>
                  
        </div>
      </div>
    </div>
    
    <!-- JS -->
    <script src="__PUBLIC__/Common/js/jquery-2.1.4.min.js"></script>      <!-- jQuery -->
    <script src="__PUBLIC__/Common/js/angular.min.js"></script>
    <script>
      angular.module("myapp",[])
      .controller("firstController",['$scope',function($scope){
         $scope.home=true;
         $scope.userset=false;
         $scope.message=false;
         $scope.userpost=false;
         $scope.userfiles=false;

      }])
    </script>
  </body>
</html>
