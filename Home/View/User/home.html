<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>user_home</title>
	<link href="__PUBLIC__/Outward/user/css/home.css" rel="stylesheet"/>
	<link href="__PUBLIC__/Common/css/bootstrap.min.css" rel="stylesheet">
	<link href="__PUBLIC__/Common/css/font-awesome.min.css" rel="stylesheet">
	<script src="__PUBLIC__/Common/js/jquery-2.1.4.min.js"></script>
	<script src="__PUBLIC__/Common/js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/Outward/user/js/jquery.leoweather.min.js"></script>
</head>
<body style="background-color: rgba(239,239,239,1);" ng-app="myapp">
	
<div class="row" ng-controller="firstController">
	<div id="tags" class="col-xs-12">
		<div class="col-xs-3" id="bigtag">
			<div class="col-xs-12" id="onetagA">
				<div class="col-xs-6" id="tagthings">
					<h3 class="tagnumber" alt="0" id="chatnumber"></h3>
					<p class="tagdesc">聊天记录(0)</p>
				</div>
				<div class="col-xs-6" id="tagpic">
					<i class="fa fa-comments tagpics"></i>
				</div>
			</div>
		</div>
		<div class="col-xs-3" id="bigtag">
			<div class="col-xs-12" id="onetagB">
				<div class="col-xs-6" id="tagthings">
					<h3 class="tagnumber" alt="{$postnumber}" id="postnumber"></h3>
					<p class="tagdesc">发帖/评论({$postnumber})</p>
				</div>
				<div class="col-xs-6" id="tagpic">
					<i class="fa fa-align-justify tagpics"></i>
				</div>
			</div>
		</div>
		<div class="col-xs-3" id="bigtag">
			<div class="col-xs-12" id="onetagC">
				<div class="col-xs-6" id="tagthings">
					<h3 class="tagnumber" alt="{$filenumber}" id="filenumber"></h3>
					<p class="tagdesc">文件个数({$filenumber})</p>
				</div>
				<div class="col-xs-6" id="tagpic">
					<i class="fa fa-folder-open tagpics"></i>
				</div>
			</div>
		</div>
		<div class="col-xs-3" id="bigtag">
			<div class="col-xs-12" id="onetagD">
				<div class="col-xs-6" id="tagthings">
					<h3 class="tagnumber" alt="{$advisenumber}" id="advisenumber"></h3>
					<p class="tagdesc">投诉/建议({$advisenumber})</p>
				</div>
				<div class="col-xs-6" id="tagpic">
					<i class="fa fa-envelope tagpics"></i>
				</div>
			</div>
		</div>
	</div>
	<div id="weather" class="col-xs-9 col-xs-offset-1">
		<div id="demo" class="col-md-12">
			<script>$('#demo').leoweather({format:'<i class="icon-{图标}">{气温}℃</i><p>{城市}<span>|</span>{天气}<span>|</span>{风向}{风级}级<br/><br/>{年}-{月}-{日}&nbsp;周{周}<br/><br/>{时}:{分}:{秒}</p>'});</script>
		</div>
		<p class="moreweather" ng-click="fiveweather=!fiveweather">5天天气&nbsp;&nbsp;<i ng-show="!fiveweather" class="fa fa-caret-down tagpics"></i><i ng-show="fiveweather" class="fa fa-caret-up tagpics"></i></p>
	</div>
	<div class="col-xs-9 col-xs-offset-2" style="margin-top:50px" ng-show="fiveweather">
		<iframe name="weather_inc" src="http://i.tianqi.com/index.php?c=code&id=19" width="100%"  frameborder="0" ></iframe>
	</div>
	
</div>



<script src="__PUBLIC__/Common/js/angular.min.js"></script>
<script>
  angular.module("myapp",[])
  .controller("firstController",['$scope',function($scope){
     $scope.fiveweather=false;
  }])
</script>



<script>
	$(function(){
		changenumber($("#chatnumber"),parseInt($("#chatnumber").attr("alt"))+1);
		changenumber($("#postnumber"),parseInt($("#postnumber").attr("alt"))+1);
		changenumber($("#filenumber"),parseInt($("#filenumber").attr("alt"))+1);
		changenumber($("#advisenumber"),parseInt($("#advisenumber").attr("alt"))+1);


	})

	function changenumber(object,number){
		object.animate({count: number}, { 
		    duration: number*10, 
		    step: function() { 
		      object.text(String(parseInt(this.count))); 
		    } 
		  }); 
	}
</script>
</body>
</html>
